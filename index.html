<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@800;900&family=Outfit:wght@300&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/style.css" />

    <title>Modern Art Gallery</title>
  </head>
  <body>
    <div class="container">
      <section class="hero">
        <div class="hero-content">
          <h1 class="hero-title heading-xl">
            modern
            <br />
            art gallery
          </h1>
          <div class="hero-caption">
            The arts in the collection of the Modern Art Gallery all started
            from a spark of inspiration. Will these pieces inspire you? Visit us
            and find out.

            <a href="#location">
              <button type="button" class="btn">our location</button>
            </a>
          </div>
        </div>
        <img
          class="hero-image"
          alt="modern art gallery"
          srcset="
            images/mobile/image-hero.jpg   480w,
            images/tablet/image-hero.jpg   720w,
            images/desktop/image-hero.jpg 1280w
          "
          src="./images/desktop/image-hero.jpg"
        />
      </section>
    </div>

    <!-- JS for mobile toggle menu -->
    <script src="./js/app.js"></script>
  </body>
</html>
